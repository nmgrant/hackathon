<template name="default">
    {{>bertAlert}} {{>header}}
    <div class="container content">
        {{#if loggingIn}}
            {{> loading}}
        {{else}}
            {{#if authenticated}}
                {{#unless redirectAuthenticated}}
                    {{> yield}}
                {{/unless}}
            {{else}}
                {{#unless redirectPublic}}
                    {{> yield}}
                {{/unless}}
            {{/if}}
        {{/if}}
    </div>
</template>
